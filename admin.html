<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // Redirect if not local
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1' && window.location.protocol !== 'file:') {
            window.location.href = 'index.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gbase Admin - Stock Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --dark-green: #0a3d2e;
            --medium-green: #1b5e3a;
            --light-green: #2e7d5a;
            --accent-green: #4caf50;
            --glass-bg: rgba(10, 61, 46, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --white: #ffffff;
            --text-dark: #333333;
            --danger: #ff4757;
            --warning: #ffa502;
        }

        body {
            background-color: #0a0f0d;
            color: var(--white);
            min-height: 100vh;
        }

        /* login Overlay */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0f0d;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(10, 61, 46, 0.4);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            color: var(--accent-green);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--white);
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
        }

        .btn {
            background: var(--accent-green);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-warning {
            background: var(--warning);
            color: #333;
        }

        /* Dashboard Layout */
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: none;
            /* Hidden until logged in */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .stock-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .stock-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .stock-info {
            padding: 1.5rem;
        }

        .stock-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        /* Add/Edit Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #0a3d2e;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--accent-green);
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="login-card">
            <h2><i class="fas fa-lock"></i> Admin Access</h2>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <p id="error-msg" style="color: var(--danger); margin-top: 1rem; display: none;">Invalid Credentials</p>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="header">
            <div>
                <h1>Stock Management</h1>
                <p style="color: var(--accent-green)">Gbase Technologies</p>
            </div>
            <div>
                <button class="btn" onclick="openAddModal()"><i class="fas fa-plus"></i> Add New Item</button>
                <button class="btn btn-danger" onclick="logout()" style="margin-left: 1rem;">Logout</button>
                <a href="index.html" class="btn btn-warning" style="margin-left: 1rem; text-decoration: none;">View
                    Site</a>
            </div>
        </div>

        <div class="stock-grid" id="stock-grid">
            <!-- Items rendered here -->
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin-bottom: 1.5rem; color: var(--accent-green);">Add Item</h2>
            <input type="hidden" id="itemId">

            <div class="input-group">
                <label>Product Name</label>
                <input type="text" id="itemName">
            </div>

            <div class="input-group">
                <label>Price</label>
                <input type="text" id="itemPrice" placeholder="Rs 0.00">
            </div>

            <div class="input-group">
                <label>Image URL (or Path)</label>
                <input type="text" id="itemImage" placeholder="img/filename.jpg">
            </div>

            <div class="input-group">
                <label>Short Description (Card View)</label>
                <input type="text" id="itemShortDesc">
            </div>

            <div class="input-group">
                <label>Full Description (HTML Supported)</label>
                <textarea id="itemDesc" rows="5"></textarea>
            </div>

            <div style="text-align: right;">
                <button class="btn btn-danger" onclick="closeModal()">Cancel</button>
                <button class="btn" onclick="saveItem()">Save Item</button>
            </div>
        </div>
    </div>

    <script>
        // Authentication
        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if (u === 'admin' && p === 'gbase123') { // Simple hardcoded auth
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadStock();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function logout() {
            location.reload();
        }

        // Stock Management
        let stockData = [];

        function loadStock() {
            const data = localStorage.getItem('gbase_stock');
            if (data) {
                stockData = JSON.parse(data);
            }
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('stock-grid');
            grid.innerHTML = '';

            stockData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'stock-card';
                card.innerHTML = `
                    <img src="${item.image}" class="stock-img" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    <div class="stock-info">
                        <h3>${item.name}</h3>
                        <p style="color: #aaa; font-size: 0.9rem; margin: 0.5rem 0;">${item.shortDesc || ''}</p>
                        <h4 style="color: var(--accent-green);">${item.price}</h4>
                        <div class="stock-actions">
                            <button class="btn btn-warning btn-sm" onclick="editItem('${item.id}')"><i class="fas fa-edit"></i> Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteItem('${item.id}')"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Form Handling
        function openAddModal() {
            document.getElementById('modalTitle').innerText = 'Add New Item';
            document.getElementById('itemId').value = '';
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemImage').value = '';
            document.getElementById('itemShortDesc').value = '';
            document.getElementById('itemDesc').value = '';

            document.getElementById('itemModal').style.display = 'flex';
        }

        function editItem(id) {
            const item = stockData.find(i => i.id === id);
            if (!item) return;

            document.getElementById('modalTitle').innerText = 'Edit Item';
            document.getElementById('itemId').value = item.id;
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemImage').value = item.image;
            document.getElementById('itemShortDesc').value = item.shortDesc || '';
            document.getElementById('itemDesc').value = item.description || '';

            document.getElementById('itemModal').style.display = 'flex';
        }

        function saveItem() {
            const id = document.getElementById('itemId').value;
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const image = document.getElementById('itemImage').value;
            const shortDesc = document.getElementById('itemShortDesc').value;
            const desc = document.getElementById('itemDesc').value;

            if (!name || !price) {
                alert('Name and Price are required!');
                return;
            }

            if (id) {
                // Edit existing
                const index = stockData.findIndex(i => i.id === id);
                if (index !== -1) {
                    stockData[index] = {
                        ...stockData[index],
                        name, price, image, shortDesc, description: desc
                    };
                }
            } else {
                // Add new
                const newItem = {
                    id: 'acc-' + Date.now(),
                    title: "Product Details", // Default title for modal
                    name,
                    price,
                    image,
                    shortDesc,
                    description: desc
                };
                stockData.push(newItem);
            }

            localStorage.setItem('gbase_stock', JSON.stringify(stockData));
            renderGrid();
            closeModal();
            alert('Stock Updated Successfully!');
        }

        function deleteItem(id) {
            if (confirm('Are you sure you want to remove this item?')) {
                stockData = stockData.filter(i => i.id !== id);
                localStorage.setItem('gbase_stock', JSON.stringify(stockData));
                renderGrid();
            }
        }

        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
        }

        window.onclick = function (event) {
            const modal = document.getElementById('itemModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
