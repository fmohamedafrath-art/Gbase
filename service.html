            max-width: 1200px;
            margin: 0 auto;
            min-height: 80vh;

            font-size: 1.1rem;
            transition: transform 0.3s;

            position: relative;
            height: 300px;
            overflow: hidden;
        }

            width: 100%;
            height: 100%;
            object-fit: cover;
        }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(10, 61, 46, 0.9));

            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;

            color: var(--white);
            margin-bottom: 0.5rem;

            color: var(--accent-green);

            margin-top: 2rem;

            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--accent-green);
        }

            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;

            from {

                transform: translateY(20px);
            }

                transform: translateY(0);

        }

            align-items: center;

            width: 100%;

            mainContent.innerHTML = `<div style="padding: 3rem; text-align: center;">Service not found.</div>`;
        }

        // Drill-Down Function
        function openSubDetail(category, index) {
            console.log("Drill-down triggered: ", category, index);
            if (subServicesData[category] && subServicesData[category][index]) {
                const data = subServicesData[category][index];

                // Populate Sub-Detail Section
                document.getElementById('sub-img').src = data.image;
                document.getElementById('sub-title').textContent = data.title;
                document.getElementById('sub-position').textContent = data.position;
                document.getElementById('sub-desc').innerHTML = data.description;

                // Show Sub-Detail Section
                const subContainer = document.getElementById('sub-detail-container');
                subContainer.style.display = 'block';

                // Smooth scroll to it
                subContainer.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
